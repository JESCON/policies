  <!DOCTYPE html>
    <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body {
          font-family: Arial, sans-serif;
          padding: 16px;
          line-height: 1.6;
          color: #111;
        }
        h1 {
          font-size: 22px;
          margin-bottom: 16px;
        }
        p {
          margin-bottom: 12px;
        }
        .hint {
          position: fixed;
          bottom: 8px;
          left: 0;
          right: 0;
          text-align: center;
          font-size: 12px;
          color: #666;
        }
      </style>
    </head>
    <body>

      <h1>Terms & Conditions</h1>

      <div id="content">
        <p>This is a demo terms and conditions page.</p>
        <p>Please scroll to the bottom to enable the button.</p>

        <script>
          for (let i = 0; i < 60; i++) {
            document.write("<p>Clause " + (i + 1) + ": Sample terms text goes here.</p>");
          }
        </script>
      </div>

      <div class="hint">Scroll to the bottom to continue</div>

      <script>
        (function () {
          let sent = false;

          function checkScroll() {
            if (sent) return;

            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            if (scrollTop + windowHeight >= documentHeight - 10) {
              sent = true;
              if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage("SCROLLED_TO_BOTTOM");
              }
            }
          }

          window.addEventListener("scroll", checkScroll);
        })();
      </script>

    </body>
    </html>
